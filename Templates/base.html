
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Aarontropy{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A roll-your-own blog experiment">
    <meta name="author" content="Aaron Johnson">

    <!-- Le styles -->
	<link href="{{ STATIC_URL }}Syntaxhighlighter/styles/shCore.css" rel="stylesheet" type="text/css" />
	<link href="{{ STATIC_URL }}Syntaxhighlighter/styles/shCoreDefault.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" 	href="{{ STATIC_URL }}ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" 	href="{{ STATIC_URL }}ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" 		href="{{ STATIC_URL }}ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" 					href="{{ STATIC_URL }}ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Aarontropy.com</a>
          
        </div>
      </div>
    </div>

    <div class="container-fluid">

    	{% block content %}{% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

	<script type="text/javascript" src="{{ STATIC_URL }}Syntaxhighlighter/scripts/shCore.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}Syntaxhighlighter/scripts/shAutoloader.js" ></script>
	<script type="text/javascript">
		SyntaxHighlighter.autoloader(
		  	'js jscript javascript		{{ STATIC_URL }}Syntaxhighlighter/scripts/shBrushJScript.js',
		  	'applescript				{{ STATIC_URL }}Syntaxhighlighter/scripts/shBrushAppleScript.js',
		  	'bash shell					{{ STATIC_URL }}Syntaxhighlighter/scripts/shBrushBash.js',
			'css						{{ STATIC_URL }}Syntaxhighlighter/scripts/shBrushCss.js',
			'py python					{{ STATIC_URL }}Syntaxhighlighter/scripts/shBrushPython.js',
			'sql						{{ STATIC_URL }}Syntaxhighlighter/scripts/shBrushSql.js',
			'xml xhtml xslt html xhtml	{{ STATIC_URL }}Syntaxhighlighter/scripts/shBrushXml.js'
		);
		 
		SyntaxHighlighter.all();
	</script>


  </body>
</html>
