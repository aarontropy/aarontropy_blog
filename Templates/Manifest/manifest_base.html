
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>{% block title %}Aarontropy{% endblock %}</title>
	
  <!--[if gte IE 7]><!-->
    <link rel="stylesheet" href="{{ STATIC_URL }}Manifest/style.css" type="text/css" media="screen" charset="utf-8" />
  <!-- <![endif]-->
  <!--[if IE 7]>
    <link rel="stylesheet" href="{{ STATIC_URL }}Manifest/style_ie.css" type="text/css" media="screen" charset="utf-8" />
  <![endif]-->

  <!--[if IE 6]>
  <link rel="stylesheet" type="text/css" media="screen" href="{{ STATIC_URL }}Manifest/styles_ie6.css" />
  <![endif]-->

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

  <script type="text/javascript" src="{{ STATIC_URL }}Syntaxhighlighter/scripts/shCore.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}Syntaxhighlighter/scripts/shBrushPython.js"></script>
  <link href="{{ STATIC_URL }}Syntaxhighlighter/styles/shCore.css" rel="stylesheet" type="text/css" />
  <link href="{{ STATIC_URL }}Syntaxhighlighter/styles/shCoreDefault.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="{{ STATIC_URL }}main.js"></script>

</head>

<body class="home blog">


<div id="siteWrapper">
  <h1 class="vcard author"><a href="" title="Home" class="fn">Aarontropy</a></h1> 

  <div id="mainNav">
    <ul>
      <li class="page_item">Home</li>
    </ul>
  </div>

  <div id="siteDescription">
    Simple journey in to roll-your-owndom
  </div>

  <div id="coreContent" class="hfeed">

    {% block content %}{% endblock %}
  
  </div>


</div><!-- siteWrapper -->

<div id="footer">
  <!-- Footer Links -->
  <h5>Elsewhere</h5>
  <ul class="elsewhere">
    <li>php wp_list_bookmarks('categorize=0&title_li=&category_name=footer&show_images=0'); </li>
  </ul>

  <!-- Search Field -->
  <div class="footerContent">
    <form method="get" id="searchform" action="">
      <div id="search">
        <input type="text" value="" name="s" id="s" />
        <input type="submit" id="searchsubmit" value="Search" />
      </div>
    </form>
    
    
    <p>&copy; Aarontropy. Based on the <a href="http://jimbarraud.com/manifest/">Manifest</a> Wordpress theme</p>
  </div>
</div>

</body>
</html>
